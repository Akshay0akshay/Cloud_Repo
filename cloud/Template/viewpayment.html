{% extends 'AdminMaster.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 5px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>
<table align="center">
    <tr>
        <th>User Name</th><th>File Name</th><th>Status</th><th>Amount</th>
    </tr>
    {% for i in key %}
    <tr>
        <td>{{i.name}}</td><td>{{i.fname}}</td><td>{{i.status}}</td><td>{{i.amt}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
{% endblock %}
